<template>
    <lightning-card title="ForEach2" icon-name="custom:custom14">
        <template for:each={items} for:item="item">
            <div key={item.Id}>
                <p>Item Name: {item.name} </p>
                <p>Item Price: {item.price} </p>
                <p>Item Quantity: {item.quantity}</p>
            </div>
        </template>
    </lightning-card>
</template>
