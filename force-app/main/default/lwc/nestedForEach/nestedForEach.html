<template>
    <lightning-card title="Nested ForEach" icon-name="custom:custom09">
        <template for:each={categories} for:item="category">
            <div key={category.id}>
                <p><b>ID - {category.id}</b></p>
                <p><b>NAME - {category.name}</b></p>
                <template for:each={category.products} for:item="product">
                    <div key={product.id}>
                        <p>Product Id: {product.id}</p>
                        <p>Product Name: {product.name}</p>
                        <p>Product Price: {product.price}</p>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
